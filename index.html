<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="remove-iphone-amount" class="btn btn-default"><i
                                 class="fas fa-minus"></i></button>
                           <input id="iphone-amount" type="text" class="form-control text-center" value="1">
                           <button id="add-iphone-amount" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="iphone-price">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="remove-case-amount" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-amount" type="text" class="form-control text-center" value="1">
                           <button id="add-case-amount" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="case-price">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="sub-total">1278</span></h5>
                        <h5>$0</h5>
                        <h5><span id="total">$1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


   <script>

      amount("add-iphone-amount", "remove-iphone-amount", "iphone-amount", "iphone-price");

      amount("add-case-amount", "remove-case-amount", "case-amount", "case-price");

      
      function amount(add_amount, remove_amount, current_amount, current_price) {
         let addAmount = document.getElementById(add_amount);
         addAmount.addEventListener("click", function () {
            let amount = document.getElementById(current_amount).value;
            let amountNumber = parseInt(amount);
            document.getElementById(current_amount).value = amountNumber + 1;
            let currentPriceNumber = currentPrice(current_price);
            let subTotalNumber = subTotal();
            if(current_price == "iphone-price"){
               document.getElementById(current_price).innerText = currentPriceNumber+1219;
               document.getElementById("sub-total").innerText = subTotalNumber + 1219;
               document.getElementById("total").innerText = subTotalNumber + 1219;
            }
            else {
               document.getElementById(current_price).innerText = currentPriceNumber+59;
               document.getElementById("sub-total").innerText = subTotalNumber + 59;
               document.getElementById("total").innerText = subTotalNumber + 59;
            }
         })
         
         let removeAmount = document.getElementById(remove_amount);
         removeAmount.addEventListener("click", function () {
            let amount = document.getElementById(current_amount).value;
            let amountNumber = parseInt(amount);
            document.getElementById(current_amount).value = amountNumber - 1;
            let currentPriceNumber = currentPrice(current_price);            
            let subTotalNumber = subTotal();
            if(current_price == "iphone-price"){
               document.getElementById(current_price).innerText = currentPriceNumber-1219;
               document.getElementById("sub-total").innerText = subTotalNumber - 1219;
               document.getElementById("total").innerText = subTotalNumber - 1219;
            }
            else{
               document.getElementById(current_price).innerText = currentPriceNumber-59;
               document.getElementById("sub-total").innerText = subTotalNumber - 59;
               document.getElementById("total").innerText = subTotalNumber - 59;
            }
         })

         function currentPrice(price){

         let currentPrice = document.getElementById(price).innerText;
         let currentPriceNumber = parseInt(currentPrice);
         return currentPriceNumber;
      }
         function subTotal(){
            let subTotal = document.getElementById("sub-total").innerText;
            let subTotalNumber = parseInt(subTotal);
            return subTotalNumber;
         }
      }

   </script>
</body>

</html>
